app-id: tv.plex.PlexHTPC
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '25.08'
    directory: lib/ffmpeg
    add-ld-path: .
command: Plex
finish-args:
  - --socket=x11
  # currently not working - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
cleanup:
  - /include
  - /bin/cjpeg
  - /bin/djpeg
  - /bin/jpegtran
  - /bin/rdjpgcom
  - /bin/tjbench
  - /bin/wrjpgcom
  - /lib/cmake
  - /share/doc
  - /share/man
  - /lib/pkgconfig
  - "*.a"
  - "*.la"
modules:
  - name: plex-metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 tv.plex.PlexHTPC.desktop /app/share/applications/tv.plex.PlexHTPC.desktop
      - install -Dm664 tv.plex.PlexHTPC.png /app/share/icons/hicolor/256x256/apps/tv.plex.PlexHTPC.png
      - install -Dm664 tv.plex.PlexHTPC.metainfo.xml /app/share/metainfo/tv.plex.PlexHTPC.metainfo.xml
    sources:
      - type: file
        path: tv.plex.PlexHTPC.desktop
      - type: file
        path: tv.plex.PlexHTPC.png
      - type: file
        path: tv.plex.PlexHTPC.metainfo.xml

  - name: libjpeg # with libjpeg.so.8
    buildsystem: cmake-ninja
    config-opts: &libjpeg_config_opts
      - -DCMAKE_SKIP_RPATH:BOOL=YES
      - -DENABLE_STATIC:BOOL=NO
      - -DWITH_JPEG8:BOOL=YES
      - -DCMAKE_INSTALL_LIBDIR=/app/lib # uses lib64 by default
    sources: &libjpeg_sources
      - type: archive
        url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/refs/tags/3.1.2.tar.gz
        sha256: 560f6338b547544c4f9721b18d8b87685d433ec78b3c644c70d77adad22c55e6

  - name: libevent
    buildsystem: cmake-ninja
    config-opts:
      - -DEVENT__LIBRARY_TYPE=SHARED
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: git
        url: https://github.com/libevent/libevent/
        tag: release-2.1.12-stable
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake

  - name: libwebp
    buildsystem: autotools
    config-opts: [--disable-static, --enable-libwebpmux, --enable-libwebpdemux]
    cleanup: [/share, /bin]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/refs/heads/1.6.0.zip
        sha256: 4052f92fd7f2801eed505e62d7db5bef618246d1f50c8ddae0bfea443c0613c0

  - name: libsnappy
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DSNAPPY_BUILD_TESTS=OFF"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
    sources:
      - type: git
        url: https://github.com/google/snappy
        tag: 1.2.2

  - name: minizip
    subdir: contrib/minizip
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://zlib.net/fossils/zlib-1.3.1.tar.gz
        sha256: 9a93b2b7dfdac77ceba5a558a580e74667dd6fede4585b91eefb60f03b72df23
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.gz
      - type: shell
        commands:
          - GLOBIGNORE=contrib && rm -rf *
          - GLOBIGNORE=contrib/minizip && rm -rf contrib/*
          - rm -f contrib/minizip/Makefile
          - autoreconf -fiv contrib/minizip
    cleanup:
      - '*.la'

  - name: plex-binaries
    buildsystem: simple
    build-commands:
      - cp -a * /app
      - sed -i 's/BASE_DIR=\$(dirname "\$(readlink -f "\$0")")/BASE_DIR=\$(dirname "\$(readlink -f "\$0")")\/../g' /app/Plex.sh
      - sed -i 's/"\$BASE_DIR"\/bin\/Plex/"\$BASE_DIR"\/bin\/plex-bin/g' /app/Plex.sh
      - mv /app/bin/Plex /app/bin/plex-bin
      - mv /app/Plex.sh /app/bin/Plex
    cleanup:
      - /lib/dri
      - /lib/libEGL.so*
      - /lib/libdrm.so*
      - /lib/libdrm_*.so*
      - /lib/libpciaccess.so*
      - /lib/libswresample.so*
      - /lib/libva.so*
      - /lib/libva-*.so*
    sources:
      - type: archive
        url: https://artifacts.plex.tv/plex-htpc-stable/1.71.1.346-f62ce923/linux/PlexHTPC-1.71.1.346-f62ce923-linux-x86_64.tar.bz2
        sha256: ea1baab13c406272ace83e9407c59f647b8367b6067ef3bf2983470b67a9eb9d
